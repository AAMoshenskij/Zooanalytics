version: '3.8'

services:
  db:
    image: postgres:15
    container_name: abd2_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: abd2_db
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
      - ./исходные_данные:/docker-entrypoint-initdb.d/исходные_данные
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  spark:
    image: bitnami/spark:3.5.1
    container_name: abd2_spark
    environment:
      - SPARK_MODE=master
      - SPARK_LOCAL_IP=spark
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - ./postgresql-42.5.0.jar:/opt/bitnami/spark/jars/postgresql-42.5.0.jar
      - ./clickhouse-jdbc-0.4.6.jar:/opt/bitnami/spark/jars/clickhouse-jdbc-0.4.6.jar
      - ./spark_scripts:/app
    ports:
      - "8080:8080"
      - "4040:4040"

  spark-worker:
    image: bitnami/spark:3.5.1
    container_name: abd2_spark_worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark
    volumes:
      - ./postgresql-42.5.0.jar:/opt/bitnami/spark/jars/postgresql-42.5.0.jar
      - ./clickhouse-jdbc-0.4.6.jar:/opt/bitnami/spark/jars/clickhouse-jdbc-0.4.6.jar
      - ./spark_scripts:/app

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse_server
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=your_secure_password
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_config.xml:/etc/clickhouse-server/config.d/logging.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
  
  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      SUPERSET_SECRET_KEY: 'my-secret-key-123'
      SUPERSET_ENV: development
    ports:
      - "8088:8088"
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_started
    volumes:
      - superset_data:/app/superset_home
    command: >
      bash -c "
        pip install psycopg2-binary clickhouse-connect &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
        superset db upgrade &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  superset_data: